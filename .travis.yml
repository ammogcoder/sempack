language: csharp
solution: sempack.sln
mono: none
dotnet: 2.2
sudo: required
dist: xenial
before_script:
- chmod -R a+x scripts
jobs:
  include:
  - stage: merge into develop
    if: branch != master AND branch != develop
    script: "./scripts/auto-merge.sh develop"
  - stage: merge into master
    if: branch = develop
    script: "../scripts/auto-merge.sh develop"
  - stage: deploy
    if: branch = master
    script: dotnet pack sempack.csproj
env:
  global:
  - secure: 
